version: "3.9"

# ─── How to run ───────────────────────────────────────────────────────────────
#
#  Node A (default):
#    docker-compose up --build
#
#  Node B (V2 — second node on same machine):
#    docker-compose -p node-b --env-file .env.node-b up --build
#
# See .env.node-a and .env.node-b for all configurable values.
# ──────────────────────────────────────────────────────────────────────────────

networks:
  hilo-net:
    driver: bridge

volumes:
  graphdb-data:

services:

  # ── Triple store ─────────────────────────────────────────────────────────────
  graphdb:
    image: ontotext/graphdb:10.7.3
    container_name: hilo-${NODE_ID:-node-a}-graphdb
    ports:
      - "${GRAPHDB_PORT:-7200}:7200"
    volumes:
      - graphdb-data:/opt/graphdb/home
      - ./graphdb/config:/opt/graphdb/home/conf
    networks:
      - hilo-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ── Create GraphDB repo on first boot ────────────────────────────────────────
  graphdb-init:
    image: curlimages/curl:8.11.0
    container_name: hilo-${NODE_ID:-node-a}-graphdb-init
    entrypoint: ["/bin/sh", "/scripts/init-graphdb.sh"]
    volumes:
      - ./scripts/init-graphdb.sh:/scripts/init-graphdb.sh:ro
      - ./graphdb/config:/graphdb-config:ro
    environment:
      GRAPHDB_URL: http://graphdb:7200
      REPO_ID: ${GRAPHDB_REPO:-hilo}
    networks:
      - hilo-net
    depends_on:
      graphdb:
        condition: service_healthy
    restart: "no"

  # ── Message broker ───────────────────────────────────────────────────────────
  queue:
    image: rabbitmq:3-management
    container_name: hilo-${NODE_ID:-node-a}-queue
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: hilo
      RABBITMQ_DEFAULT_PASS: hilo
    networks:
      - hilo-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── FastAPI ───────────────────────────────────────────────────────────────────
  api:
    build:
      context: ./api
    container_name: hilo-${NODE_ID:-node-a}-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      HILO_GRAPHDB_URL: http://graphdb:7200
      HILO_GRAPHDB_REPOSITORY: ${GRAPHDB_REPO:-hilo}
      HILO_RABBITMQ_URL: amqp://hilo:hilo@queue:5672/
      HILO_NODE_ID: ${NODE_ID:-node-a}
    networks:
      - hilo-net
    depends_on:
      graphdb:
        condition: service_healthy
      queue:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ── Queue consumer ────────────────────────────────────────────────────────────
  consumer:
    build:
      context: ./queue
    container_name: hilo-${NODE_ID:-node-a}-consumer
    environment:
      HILO_RABBITMQ_URL: amqp://hilo:hilo@queue:5672/
      HILO_NODE_ID: ${NODE_ID:-node-a}
      HILO_GRAPHDB_URL: http://graphdb:7200
      HILO_GRAPHDB_REPOSITORY: ${GRAPHDB_REPO:-hilo}
    networks:
      - hilo-net
    depends_on:
      queue:
        condition: service_healthy
      graphdb:
        condition: service_healthy
    restart: unless-stopped

  # ── React UI ──────────────────────────────────────────────────────────────────
  ui:
    build:
      context: ./ui
    container_name: hilo-${NODE_ID:-node-a}-ui
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      REACT_APP_API_URL: http://localhost:${API_PORT:-8000}
    networks:
      - hilo-net
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
